spring.application.name=seniorclic-B4cookies


server.port=8091

spring.thymeleaf.cache=false

#configuracion para la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seniors_db?allowPublicKeyRetrieval=true&useSSL=false&Servertimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

#configuracion para JPA
spring.jpa.hibernate.ddl-auto=update
# Mostrar sentencias SQL emitidas por JPA
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.diaalect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

#Loggin settings
# habilitar el registro de depuración para las clases Spring Boot e Hibernate
# esto es equivalente a pasar '--debug' como argumento de línea de comando
#logging.level.org.springframework.boot=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# registro a archivo (ruta absoluta/relativa del archivo de registro)
#logging.file=path/to/log/file.log
